<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <div class="logo-image-div">
    <img class="logo-image" src='../images/logo/logo.svg' alt="burberry-logo-image">
  </div>
  <h1 class="clothes-name">Long Cotton Gabardine Car Coat</h1>
  <div class="clothes-images">
    <img class="clothes-image" src='../images/clothes images/first-item/bitmap.png' alt="first-item-image">
    <img class="clothes-image" src='../images/clothes images/second-item/bitmap.png' alt="second-item-image">
    <img class="clothes-image" src='../images/clothes images/third-item/bitmap.png' alt="third-item-image">
    <img class="clothes-image" src='../images/clothes images/fourth-item/bitmap.png' alt="fourth-item-image">
  </div>
  <div class="clothes-basic-info">
    <h2 class="current-clothes-price">110 000 руб</h2>
    <p class="current-clothes-id">Item 39428531</p>
  </div>
  <p class="current-clothes-colour">Colour: Honey</p>
  <div class="clothes-colours-buttons">
    <button class="black-color-button"></button>
    <button class="honey-color-button"></button>
  </div>
  <hr class="colors-options-divide-line">
  <div class="item-options">
    <button class="select-size-button">SELECT A SIZE</button>  
    <button class="find-store-button">FIND IN STORE</button>
    <button class="size-help-button">NEED SIZE HELP?</button>
  </div>
  <div>
    <button>
      <div class="button-header">
        <h2>DESCRIPTION</h2><img src='../images/interface images/triangle.svg'>
      </div>
      <p>A refined car coat crafted in protective cotton gabardine.</p>
      <p>Invented by Thomas Burberry in 1879, cotton gabardine is a tightly woven and breathable fabric that protects against wind and rain.</p>
      <p>Raglan sleeves and a concealed button closure complement the clean tailored lines.</p>
      <p>The piece is finished with a distinctive check undercollar.</p>
      <p></p>
      <ul class="item-properties-list">
        <li>Coat length: 98cm/38.6in. This is based on a size UK 48 as proportions change slightly according to size.</li>
        <li>Outer: 100% cotton</li>
        <li>Check lining: 100% cotton</li>
        <li>Sleeve lining: 100% viscose</li>
        <li>Buttons: buffalo horn</li>
        <li>Specialist dry clean</li>
        <li>Made in Europe</li>
        <li>Item 39428531</li>
      </ul>
    </button>
  </div>
</body>
</html>
